<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Block element and Inline element and List</title>
</head>
<body>
    <!-- Block Level Element -->
    <p style="background-color: aqua;">Lorem ipsum dolor, sit amet consectetur adipisicing elit. Fugiat, optio.</p>
    
    <!-- Inline Element -->
    <span style="background-color: aqua;">Lorem ipsum dolor sit amet.</span>

    <!-- List -->

    <!-- 1. Unordered list -->
    <!-- type = square, disc, circle -->
    <ul type="circle">
        <li>Item 1</li>
        <li>Item 2</li>
        <li>Item 3</li>
        <li>Item 4</li>
    </ul>


    <!-- 2. Ordered list -->
    <!-- type = 1, A, a, i, I -->
    <ol type="a">
        <li>Orange</li>
        <li>Mango</li>
        <li>Banana</li>
        <li>Apple</li>
    </ol>
    <ol type="a" start="8">
        <li>Orange</li>
        <li>Mango</li>
        <li>Banana</li>
        <li>Apple</li>
    </ol>

    <ol type="a" reversed>
        <li>Orange</li>
        <li>Mango</li>
        <li>Banana</li>
        <li>Apple</li>
    </ol>

</body>
</html>
