    <!-- Example 5 -->
    <table border="1">
        <tbody>
            <tr>
                <td rowspan="3">Day</td>
                <td colspan="3">Seminar</td>
            </tr>
            <tr>
                <td colspan="2">Schedule</td>
                <td rowspan="2">Topic</td>
            </tr>
            <tr>
                <td>Begin</td>
                <td>End</td>
            </tr>
            <tr>
                <td rowspan="2">Monday</td>
                <td rowspan="2">8 AM</td>
                <td rowspan="2">5 PM</td>
                <td>Introducation to XML</td>
            </tr>
            <tr>
                <td>Validity: DTD and Relax NG</td>
            </tr>
            <tr>
                <td rowspan="3">Tuesday</td>
                <td>8 AM</td>
                <td>11 AM</td>
                <td rowspan="2">XPATH</td>
            </tr>
            <tr>
                <td>11 AM</td>
                <td>2 PM</td>
            </tr>
            <tr>
                <td>2 AM</td>
                <td>5 PM</td>
                <td>XSL Transformation</td>
            </tr>
            <tr>
                <td>Wednesday</td>
                <td>8 AM</td>
                <td>12 PM</td>
                <td>XSL Formatting Objects</td>
            </tr>
        </tbody>
    </table>
