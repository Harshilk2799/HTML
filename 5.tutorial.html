    <form action="">
        <label for="fname">First name:</label>
        <input type="text" placeholder="First name" id="fname" name="fname"><br><br>


        <label for="pwd">Password:</label>
        <input type="password" placeholder="Password" id="pwd" name="pwd"><br><br>

        <label for="">Choose a Gender:</label>

        <input type="radio" name="gender" id="male" checked>
        <label for="male">Male</label>

        <input type="radio" name="gender" id="female">
        <label for="female">Female</label>
        <br><br>    


        <label for="">Choose a Hobbies:</label>

        <input type="checkbox" name="hobbies" id="cricket" checked>
        <label for="cricket">Cricket</label>

        <input type="checkbox" name="hobbies" id="football">
        <label for="football">Football</label>
        <br><br>  

        <label for="fav_color">Choose your fav Color:</label>
        <input type="color" name="color" id="fav_color">
        <br><br> 

        <label for="birthday">Select Birthday:</label>
        <input type="date" name="birthday" id="birthday">
        <br><br>  


        <label for="email">Email:</label>
        <input type="email" name="email" id="email">
        <br><br>  

        <label for="myfile">Select a file:</label>
        <input type="file" id="myfile" name="myfile">
        <br><br>  

        <label for="quantity">Quantity (between 1 and 5):</label>
        <input type="number" id="quantity" name="quantity" min="1" max="5">
        <br><br>  

        <label for="vol">Volume (between 0 and 50):</label>
        <input type="range" id="vol" name="vol" min="0" max="50">
        <br><br>  

        <label for="gsearch">Search Google:</label>
        <input type="search" id="gsearch" name="gsearch">
        <br><br>  

        <label for="phone">Enter your phone number:</label>
        <input type="tel" id="phone" name="phone" pattern="[0-9]{3}-[0-9]{2}-[0-9]{3}">
        <br><br> 

        <label for="appt">Select a time:</label>
        <input type="time" id="appt" name="appt">
        <br><br> 

        <label for="homepage">Add your homepage:</label>
        <input type="url" id="homepage" name="homepage">
        <br><br> 

        <label for="week">Select a week:</label>
        <input type="week" id="week" name="week">
        <br><br> 

        <input type="button" value="Save">
        <input type="submit" value="Submit">
        <input type="reset">
    </form>
