<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Media</title>
</head>
<body>
    <div>

        <!-- Image Attribute : src, alt, width, height, loading -->
        <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSm84HHiIcpYXLW2m38GOLRRypkk9Yfp7YvKpkB4hX3&s" width="150px" alt="Image">
        <br>

        <!-- First Way to show audio -->
        <audio src="AudioFile.mp3" controls></audio>
        <br>

        <!-- Second Way to show audio -->
        <audio controls>
            <source src="AudioFile.mp3">
        </audio>
        <br>

        <!-- First Way to show Video -->
        <video src="VideoFile.mp4" controls width="150px"></video>
        <br>

        <!-- Second Way to show Video -->
        <video controls width="200px" autoplay>
            <source src="VideoFile.mp4">
        </video>
        <br>

        
        <iframe src="Project1.html" width="500px"></iframe>

        <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d235014.29919286433!2d72.41492738006619!3d23.020158081695595!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x395e848aba5bd449%3A0x4fcedd11614f6516!2sAhmedabad%2C%20Gujarat!5e0!3m2!1sen!2sin!4v1686150417680!5m2!1sen!2sin" width="400" height="350" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
        <br>
    </div>

</body>
</html>
