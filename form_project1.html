<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Project</title>
</head>
<body>
    <!-- Form Project 1 -->
    <h1>Event Registration</h1>
    <form>
        <label for="name">Name</label>
        <input type="text" id="name"> <br><br>

        <label for="email">Email</label>
        <input type="email" id="email"> <br><br>

        <label for="phone">Phone</label>
        <input type="tel" id="phone"> <br><br>

        <label for="occupation">Occupation</label>
        <select name="occupation" id="occupation">
            <option value="Student">Student</option>
            <option value="Professional">Professional</option>
            <option value="Other">Other</option>
        </select>
        <br><br>

        <label for="">Fav Language:</label>

        <input type="checkbox" id="checkbox1">
        <label for="checkbox1">HTML</label>

        <input type="checkbox" id="checkbox2">
        <label for="checkbox2">CSS</label>

        <input type="checkbox" id="checkbox3">
        <label for="checkbox3">Javascript</label>
        <br><br>

        <label for="comments">Comments</label>
        <textarea name="comments" id="comments" cols="23" rows="5"></textarea>
        
        <br><br>
        <input type="submit" value="Register">
    </form>
</body>
</html>
